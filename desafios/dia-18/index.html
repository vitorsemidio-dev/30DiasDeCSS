<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dia 18 - Card Timeline | 30 Dias CSS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img
          src="https://images.unsplash.com/photo-1573496359142-b8d87734a5a2?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=688&q=80"
          alt=""
        />
        <div class="user-container">
          <strong class="name"> Jane Doe </strong>
          <span class="work"> Front-end </span>
        </div>
      </header>
      <h2 class="title">Experiência profissional</h2>
      <div class="card-timeline">
        <div class="card-item" data-year="2017">
          <div class="card-item-title">
            Desenvolvedora Front-end no <span>Google</span>
          </div>
          <div class="card-item-desc">
            Criação de interfaces para os usuários
          </div>
        </div>
        <div class="card-item" data-year="2014">
          <div class="card-item-title">
            Social Media no <span>LinkedIn</span>
          </div>
          <div class="card-item-desc">
            Criação de novos conteúdos para rede social
          </div>
        </div>
        <div class="card-item" data-year="2012">
          <div class="card-item-title">Editora de vídeo</div>
          <div class="card-item-desc">Edição de vídeos para clientes</div>
        </div>
      </div>
    </div>
  </body>
</html>
