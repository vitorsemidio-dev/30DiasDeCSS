<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dia 16 - Progress Card | 30 Dias CSS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="project-boxes">
      <div class="project-box-wrapper">
        <div class="project-box" style="background-color: hsl(29, 96%, 90%)">
          <header class="project-box-header">
            <img
              src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=2550&q=80"
              alt="Professor"
            />
            <strong>Jane Doe</strong>
          </header>
          <div class="project-box-content-header">
            <p class="box-content-header">Web Design</p>
            <p class="box-content-subheader">Figma</p>
          </div>
          <div class="box-progress-wrapper">
            <p class="box-progress-header">Progresso</p>
            <div class="box-progress-bar">
              <span
                class="box-progress"
                style="width: 40%; background-color: hsl(29, 100%, 59%)"
              ></span>
            </div>
            <p class="box-progress-percentage">40%</p>
          </div>
        </div>
      </div>

      <div class="project-box-wrapper">
        <div class="project-box" style="background-color: hsl(146, 75%, 88%)">
          <div class="project-box-header">
            <img
              src="https://images.unsplash.com/photo-1587628604439-3b9a0aa7a163?ixid=MXwxMjA3fDB8MHxzZWFyY2h8MjR8fHdvbWFufGVufDB8fDB8&ixlib=rb-1.2.1&auto=format&fit=crop&w=900&q=60"
              alt="Professor"
            />
            <strong>Maria Silva</strong>
          </div>
          <div class="project-box-content-header">
            <p class="box-content-header">Back-End</p>
            <p class="box-content-subheader">Node.js</p>
          </div>
          <div class="box-progress-wrapper">
            <p class="box-progress-header">Progresso</p>
            <div class="box-progress-bar">
              <span
                class="box-progress"
                style="width: 60%; background-color: hsl(145, 58%, 49%)"
              ></span>
            </div>
            <p class="box-progress-percentage">60%</p>
          </div>
        </div>
      </div>

      <div class="project-box-wrapper">
        <div class="project-box" style="background-color: hsl(5, 93%, 89%)">
          <div class="project-box-header">
            <img
              src="https://images.unsplash.com/photo-1583195764036-6dc248ac07d9?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=2555&q=80"
              alt="Professor"
            />
            <strong>John Doe</strong>
          </div>
          <div class="project-box-content-header">
            <p class="box-content-header">Front-End</p>
            <p class="box-content-subheader">HTML, CSS e JavaScript</p>
          </div>
          <div class="box-progress-wrapper">
            <p class="box-progress-header">Progresso</p>
            <div class="box-progress-bar">
              <span
                class="box-progress"
                style="width: 95%; background-color: hsl(5, 93%, 61%)"
              ></span>
            </div>
            <p class="box-progress-percentage">95%</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
