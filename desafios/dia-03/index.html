<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dia 03 - Profile Card | 30 Dias CSS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <div class="imgBox">
        <img
          src="https://images.unsplash.com/photo-1550682290-d071c75759f9?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80"
        />
      </div>
      <div class="content">
        <div class="details">
          <h2>
            Jane Doe <br />
            <span> Software Developer at Apple </span>
          </h2>
          <div class="data">
            <h3>
              32<br />
              <span>Posts </span>
            </h3>
            <h3>
              670<br />
              <span>Followers </span>
            </h3>
            <h3>
              78<br />
              <span>Following </span>
            </h3>
          </div>
          <div class="actions">
            <button>Follow</button>
            <button>Message</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
